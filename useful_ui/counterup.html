<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Way Point</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="vh-100"></section>
    <div class="container">
        <div class="row my-3">
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <h4 class="font-weight-bold">Popular</h4>
                            <h3 class="count">15,000</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <h4 class="font-weight-bold">Recent Projects</h4>
                            <h3 class="count">13</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <h4 class="font-weight-bold">Clients</h4>
                            <h3 class="count">103</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/jquery.waypoints.min.js"></script>
    <script src="js/counterUp.min.js"></script>
    <script>
        $('.count').counterUp({
            delay: 10,
            time: 1000
        });
    </script>
</body>
</html>
