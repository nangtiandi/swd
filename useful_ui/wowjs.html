<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- animate css -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <section class="container-fluid vh-100">
        <div class="row align-items-center h-100 justify-content-center">
            <div class="col-md-6 text-center">
                <img src="../img/img01.jpg" alt="" class="img-fluid w-50 rounded wow animate__backInDown">
            </div>
            <div class="col-md-6 text-center ">
                <img src="../img/img02.jpg" alt="" class="img-fluid w-50 rounded wow animate__backInDown">
            </div>
        </div>
    </section>
    <section class="container-fluid vh-100">
        <div class="row align-items-center h-100 justify-content-center">
            <div class="col-md-6 text-center">
                <img src="../img/img03.jpg" alt="" class="img-fluid w-50 rounded wow animate__flip">
            </div>
            <div class="col-md-6 text-center ">
                <img src="../img/poe-landscape-6.jpg" alt="" class="img-fluid w-50 rounded wow animate__rotateIn">
            </div>
        </div>
    </section>
    <section class="container-fluid vh-100">
        <div class="row align-items-center h-100 justify-content-center">
            <div class="col-md-6 text-center">
                <img src="../img/img05.jpg" alt="" class="img-fluid w-50 rounded wow animate__zoomInDown">
            </div>
            <div class="col-md-6 text-center ">
                <img src="../img/poe-landscape-1.jpg" alt="" class="img-fluid w-50 rounded wow animate__lightSpeedInRight">
            </div>
        </div>
    </section>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- <script src="js/wow.js"></script> -->
    <script src="node_modules/wow.js/dist/wow.js"></script>

    <script>
        wow = new WOW(
            {
            boxClass:     'wow',      // default
            animateClass: 'animate__animated', // default
            offset:       0,          // default
            mobile:       true,       // default
            live:         true        // default
        }
        )
        wow.init();
    </script>
</body>
</html>
