<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        let arr1 = ['a','b','c'];
        let arr2 = ['d','e','f'];

        let plus = [...arr1,...arr2];
        console.log(plus);

        let obj1 = {name:'mg mg'};
        let obj2 = {age: 19};
        let contact = {...obj1,gender:'male',...obj2,status:'single'};
        console.log(contact);

        let no = [1,05];
        let sum = Math.min(...no);
        console.log(sum);
    </script>
</body>
</html>
