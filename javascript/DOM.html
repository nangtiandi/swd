        img{
            height: 100px;

<body>
    <h1>developer</h1>
    <h2 id="title">heading 2</h2>
    <script>
        let body = document.body;
        let h3 = document.createElement('h3');
        let text = document.createTextNode('hello world!');
        let title = document.getElementById('title');
        // body.insertBefore(h3,title);
        body.appendChild(h3);

        h3.appendChild(text);

        body.insertBefore(h3,title);
        
    </script>
