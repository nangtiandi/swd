    <title>Async Function</title>
</head>
<body>
    <script>
        function aa(){
            console.log('aa')
            fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => response.json())
            .then(json => console.log('bb'))
            console.log('cc');
        }
        async function bb(){
            console.log('aa');
            let data = await fetch('https://jsonplaceholder.typicode.com/todos/1');
            console.log('cc');
        }
        
    </script>
</body>
