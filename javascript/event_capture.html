        #out{
            width: 500px;

            padding: 30px;
            background-color: #888;

        #mid{
            background-color: #777;
            padding: 50px;

<body>
    <!-- ========event bubbling ========= -->
    <!-- <div id="out" onclick="run('out')">

    <!-- ========== event capturing ========== -->
    <div id="out">
        <div id="mid">
            <div id="inner"></div>
        </div>
    </div>
    <script>
        document.getElementById("out").addEventListener('click',function(){
            run('out');
        },true);
        document.getElementById("mid").addEventListener('click',function(){
            run('mid');
        },true);
        document.getElementById("inner").addEventListener('click',function(){
            run('inner');
        },true);
        function run(x){
            return console.log(`I'm ${x} layer.`);
        }
    </script>
</body>
