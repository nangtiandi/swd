<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>MMEx</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <meta name="title" content="MMEx">
    <meta name="description" content="Myanmar exchange calculator latest news.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nangtiandi.mms-it.com/">
    <meta property="og:title" content="MMEx">
    <meta property="og:description" content="Myanmar exchange calculator latest news.">
    <meta property="og:image" content="img/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nangtiandi.mms-it.com/">
    <meta property="twitter:title" content="MMEx">
    <meta property="twitter:description" content="Myanmar exchange calculator latest news.">
    <meta property="twitter:image" content="img/logo.png">

    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mode.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- animate css -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    

</head>
<body>
    <div class="container animate__animated animate__lightSpeedInLeft">
        <div class="header">
            <div class="logo">
                <img src="img/logo.png" alt="" class="logo-pic">
                <p class="logo-name">MMEx</p>
            </div>
            <div class="result">
                <p id="result">00.0</p>
            </div>
        </div>
        <div class="hr-line"></div>
        <form class="content" id="calc">
            <div class="box">
                <label class="input">Input</label>
                <input type="number" id="input" placeholder="0.00" autofocus min="1" required>
            </div>
            <div class="box from-box">
                <label class="from">From</label>
                <select name="" id="from" onchange="test()" required>
                    <option value="" selected >Select Currency</option>
                </select>
            </div>
            <div class="box to-box">
                <label class="to">To</label>
                <select name="" id="to" required></select>
            </div>
            <div class="box">
                <button class="cal-btn">Calculate</button>
            </div>
        </form>
        <table class="recordTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="recordList">

            </tbody>
        </table>
    </div> 
    <button class="change-mode animate__animated animate__bounceInRight" onclick="changeMode()">
        <i class="far fa-moon" id="modeIcon"></i>
    </button>   
    

    <script src="js/data.js"></script>
    <script src="js/app.js">

    </script>
</body>
</html>
