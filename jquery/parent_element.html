<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepand append</title>
</head>
<body>
    <ul id="list">
        <li>banana</li>
        <li>mango</li>
        <li>orange</li>
    </ul>
    <script src="js/jquery.min.js"></script>
    <script>
        $('#list').prepend(`<li>one</li>`);
        $('#list').append(`<li>apple</li>`);

        // before start untill ul element and after start behind ul element
        $('#list').before(`<p>hello world before</p>`);
        $('#list').after(`<p>hello world after</p>`);

        // empty will delete between parent element and remove will delete whole element from parent element
        $('#list').empty();
        $('#list').remove();

    </script>
</body>
</html>
